<p>checkout works!</p>
<div class="main-content page-m">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
        <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
            <!--customer group-->
            <div formGroupName="customer" class="form-area">
                <h3>Customer</h3>
                <div class="row">
                <div class="col-md-2"> <label> First Name</label></div>
                <div class="col-md-9">
                    <div class="input-space">
                        <input formControlName="firstName"  type="text">
                    </div>                     
                </div>

                <div class="col-md-2"> <label> Last Name</label></div>
                <div class="col-md-9">
                    <div class="input-space">
                        <input formControlName="lastName"  type="text">
                    </div>                     
                </div>

                <div class="col-md-2"> <label> Email</label></div>
                <div class="col-md-9">
                    <div class="input-space">
                        <input formControlName="email"  type="text">
                    </div>                     
                </div>        
            </div>      
            </div>

            <!--shipping group-->
            <div formGroupName="shippingAddress" class="form-area">
                <h3>Shipping</h3>
                <div class="row">
                    <div class="col-md-2"> <label> Country</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="country" >
                                <option> WILL DO LATER</option>
                            </select>
                        </div>                     
                    </div>

                    <div class="col-md-2"> <label> Street</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="street"  type="text">
                        </div>                     
                    </div>

                    <div class="col-md-2"> <label> City</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="city"  type="text">
                        </div>                     
                    </div>
            
                    <div class="col-md-2"> <label> State</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="state" >
                                <option>WILL DO LATER</option>
                            </select>
                        </div>                     
                    </div>
            
                    <div class="col-md-2"> <label> Zipcode</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="zipcode"  type="text">
                        </div>                     
                    </div>
                </div>
            </div>

            <!--Copy billing address the same as shipping address -->
            <div class="input-space">
                <label>
                    <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)" >
                    <span>Billing address same as shipping address</span>
                </label>
            </div>
            <!--Billing group-->
            <div formGroupName="billingAddress" class="form-area">
                <h3>Billing</h3>
                <div class="row">
                    <div class="col-md-2"> <label> Country</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="country" >
                                <option> WILL DO LATER</option>
                            </select>
                        </div>                     
                    </div>

                    <div class="col-md-2"> <label> Street</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="street"  type="text">
                        </div>                     
                    </div>

                    <div class="col-md-2"> <label> City</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="city"  type="text">
                        </div>                     
                    </div>
            
                    <div class="col-md-2"> <label> State</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="state" >
                                <option>WILL DO LATER</option>
                            </select>
                        </div>                     
                    </div>
            
                    <div class="col-md-2"> <label> Zipcode</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="zipcode"  type="text">
                        </div>                     
                    </div>
                </div>
            </div>
 
            <!--Credit card group-->
            <div formGroupName="creditCard" class="form-area">
                <h3>Credit card</h3>
                <div class="row">
                    <div class="col-md-2"> <label> Card Type</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="cardType" >
                                <option> Visa card</option>
                                <option> Master card</option>
                                <option> Pay pal</option>
                            </select>
                        </div>                     
                    </div>

                    <div class="col-md-2"> <label> Name on card</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="cardName"  type="text">
                        </div>                     
                    </div>

                    <div class="col-md-2"> <label> Card Number</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="cardNumber"  type="text">
                        </div>                     
                    </div>
            
                    <div class="col-md-2"> <label> Security code</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="securityCode"  type="text">
                        </div>                     
                    </div>
            
                    <div class="col-md-2"> <label> Expire Month</label></div>
                    <div class="col-md-9">
                        <select formControlName="expireMonth" >
                            <option *ngFor="let months of creditCardMonths">{{months}}</option>
                        </select>                    
                    </div>

                    
                    <div class="col-md-2"> <label> Expire Year</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="expireYear"  (change)="changeExpireYear($event)">
                                <option *ngFor="let years of creditCardYears">{{years}}</option>
                            </select>
                        </div>                     
                    </div>
                </div>
            </div>            

            <!--Order Detail-->
            <div class="form-area">
                <h3>Review Your Order</h3>
                <p>Total quantity: {{totalQuantity}}</p>
                <p>Shipping: FREE</p>
                <p>Total Price: {{totalPrice}}</p>
            </div>
            
            <!--Purchase button-->
            <div class="text-center">

                <button class="btn btn-primary" type="submit">Purchase</button>
            </div>

        </form>
    </div>
  </div>
</div>
