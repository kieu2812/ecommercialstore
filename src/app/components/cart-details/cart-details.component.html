<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Imagge</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>
          <tr *ngFor="let item of cartItems">
            <td>
              <img
                src="{{ item.imageUrl }}"
                class="image-responsive"
                width="150px"
              />
            </td>
            <td>
              <p>{{ item.name }}</p>
              <p>{{ item.unitPrice }}</p>
            </td>

            <td>
              <div class="items">
                <label>
                    Quantity:
                </label>
                <div class="row no-gutters">
                    <div class="col">
                        <button (click)="increaseQuantity(item)" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i>
                        </button>

                    </div>
                    <div class="col ml-4 mr-2">
                        {{item.quantity}}
                    </div>
                    <div class="col">
                        <button (click)="decreaseQuantity(item)" class="btn btn-primary btn-sm">
                            <i class="fas fa-minus"></i>
                        </button>

                    </div>
                    <div>
                        <button (click)="removeFromCart(item)" class="btn btn-primary btn-sm"> Remove</button>
                    </div>
                </div>
              </div>
              <p class="mt-2">
                Subtotal: {{ item.quantity * item.unitPrice | currency: "USD" }}
              </p>
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold">
              <p>Total Quantity: {{ totalQuantity }}</p>
              <p>Shipping: FREE</p>
              <p>Total Price: {{ totalPrice | currency: "USD" }}</p>
              <a routerLink="/checkout" class="btn btn-primary">Check out</a>
            </td>
          </tr>
        </table>
      </div>
      <!-- cart is empty, display this message-->
      <div *ngIf="cartItems.length ==0 ">
          <p> Your shopping cart is empty</p>

      </div>

    </div>
  </div>
</div>
